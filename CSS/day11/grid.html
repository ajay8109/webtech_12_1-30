<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./grid.css">
    <style>
        .container{
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 150px 100px;
            border: 2px solid;
            gap: 15px;
            padding: 10px;
        }
        .grid1{
            background-color: bisque;
            border: 2px solid;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid1">item1</div>
        <div class="grid1">item2</div>
        <div class="grid1">item3</div>
        <div class="grid1">item4</div>
        <div class="grid1">item5</div>
        <div class="grid1">item6</div>
    </div>
</body>
</html>
