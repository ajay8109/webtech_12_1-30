<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 150px 150px 150px 150px;
            gap: 20px;
            padding: 10px;
        }
        .grid1{
            background-color: green;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #box1{
            width: 90px;
        }
        #box2{
            grid-column: span 3;
            width: 1200px;
        }
        #box3{
            width: 90px;
            /* padding-right: 0%; */
        }
        #box4{
            grid-column: span 3;
        }
        #box5{
            width: 90px;
        }
        #box6{
            width: 180px;
        }
        #box7{
            width: 90px;
        }
        #box8{
            width: 190px;
        }
        #box9{
            grid-column: span 2;
            /* width: 1200px; */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="grid1" id="box1">item1</div>
        <div class="grid1" id="box2">item2</div>
        <div class="grid1" id="box3">item3</div>
        <div class="grid1" id="box4"></div>
        <div class="grid1" id="box5"></div>
        <div class="grid1" id="box6"></div>
        <div class="grid1" id="box7"></div>
        <div class="grid1" id="box8"></div>
        <div class="grid1" id="box9"></div>
        <div class="grid1" id="box10"></div>
        <div class="grid1" id="box11"></div>
        <div class="grid1" id="box12"></div>
        <div class="grid1" id="box13"></div>
        <div class="grid1" id="box14"></div>
    </div>
</body>
</html>
