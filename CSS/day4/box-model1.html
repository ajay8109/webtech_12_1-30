<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 10px left right bottom top padding  and margin*/
        #box1{
              border: 5px solid;
              padding: 10px;
              margin: 10px;
              height: 200px;
              width: 200px;
              background-color: aquamarine;
        }
        #box2{
           /* 10px top bottom, 20px right left padding and margin*/
            border: 6px solid;
            padding: 10px 20px;
            margin: 10px 20px;
            height: 200px;
            width: 200px;
            background-color: blanchedalmond;
        }

        #box3{
            /* 10px top, 20px left-right, 30px bottom padding and margin */
             border: 5px solid;
            padding: 10px 20px 30px;
            margin: 10px 20px 30px;
            height: 200px;
            width: 200px;
            background-color: aqua;
        }
        #box4{
            /* 10px top, 20px right, 30px bottom, 40px left padding and margin */
             border: 6px solid;
            padding: 10px 20px 30px 40px;
            margin: 10px 20px 30px 40px;
            height: 200px;
            width: 200px;
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <div id="box1">HTML</div>
    <br>
      
    <div id="box2">CSS</div>
    <br>

    <div id="box3">JavaScript</div>
    <br>
    <div id="box4">React.js</div>
</body>
</html>
