<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 200px;
            width: 500px;
            background-image: linear-gradient(yellow, pink, orange, red);
             /* background-image: linear-gradient( to top, yellow, pink, orange, red); */
              /* background-image: linear-gradient(to left,yellow, pink, orange, red); */
               background-image: linear-gradient( to right,yellow, pink, orange, red);
        }
        .box2{
            height: 200px;
            width: 500px;
            background-image: radial-gradient(black, green, yellow, white);
        }
        .box3{
            height: 200px;
            width: 300px;
            background-image: radial-gradient(circle, brown, blue, red, pink);

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
